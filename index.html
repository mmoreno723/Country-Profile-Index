<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Country Profile Index</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Country Profile Index</h1>
        <div class="headerBtns">
          <button onclick="lightMode()" type="button" id="lightModeBtn">
            <h4>Light Mode</h4>
          </button>
          <button onclick="darkMode()" type="button" id="darkModeBtn">
            <h4>Dark Mode</h4>
          </button>
        </div>
      </div>
    </header>
    <div id="inputBar">
      <form>
        <input type="text" id="searchBar" placeholder="Find a country" />
      </form>
      <button type="button" id="searchBtn">Search</button>
    </div>
    <div id="container"></div>
    <script src="script.js"></script>
  </body>
</html>

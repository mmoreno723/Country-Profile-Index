<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bf1295a87d.js"
      crossorigin="anonymous"
    ></script>
    <title>Country Profile Index</title>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Country Profile Index</h1>
        <div class="headerBtns">
          <button onclick="lightMode()" type="button" id="lightModeBtn">
            <h4>Light Mode</h4>
          </button>
          <button onclick="darkMode()" type="button" id="darkModeBtn">
            <h4>Dark Mode</h4>
          </button>
        </div>
      </div>
    </header>
    <div id="inputBar">
      <form id="submitForm">
        <input
          type="text"
          id="searchBar"
          placeholder="Find a country"
          name="searcBar"
        />
        <button type="submit" id="searchBtn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </div>
    <div id="container"></div>
    <button onclick="toTopFunction()" id="topBtn" title="Go To Top">
      Go To Top
    </button>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </body>
</html>
